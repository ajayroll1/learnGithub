<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eCommerce Header</title>
<style>
  /* Reset & basic */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #2c3e50;
    color: white;
  }

  /* Logo */
  .logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: #e67e22;
    text-decoration: none;
  }

  /* Navigation */
  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav ul li a:hover {
    color: #e67e22;
  }

  /* Search bar */
  .search-bar {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .search-bar input {
    padding: 5px 10px;
    border-radius: 4px;
    border: none;
    outline: none;
  }

  .search-bar button {
    padding: 5px 10px;
    border: none;
    background-color: #e67e22;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }

  .search-bar button:hover {
    background-color: #d35400;
  }

  /* Cart icon */
  .cart {
    margin-left: 15px;
    font-size: 1.3rem;
    cursor: pointer;
  }

  /* Responsive */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    nav ul {
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .search-bar {
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<header>
  <a href="#" class="logo">ShopMate</a>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="Search products...">
    <button>Search</button>
    <span class="cart">ðŸ›’</span>
  </div>
</header>

</body>
</html>
