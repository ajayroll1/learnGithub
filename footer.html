<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Example</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Footer styling */
  footer {
    background-color: #222;
    color: #fff;
    padding: 30px 20px;
    text-align: center;
    margin-top: auto; /* Footer sticks to bottom */
  }

  footer h3 {
    margin: 0 0 10px 0;
    font-size: 24px;
  }

  footer p {
    margin: 5px 0;
    font-size: 14px;
    color: #ccc;
  }

  footer .social-icons {
    margin-top: 10px;
  }

  footer .social-icons a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
    font-size: 20px;
    transition: color 0.3s;
  }

  footer .social-icons a:hover {
    color: #ff9800;
  }

  /* Optional responsive design */
  @media (max-width: 600px) {
    footer h3 {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<!-- Page Content -->
<div>
  <h1>Welcome to My Website</h1>
  <p>Some content here...</p>
</div>

<!-- Footer -->
<footer>
  <h3>My E-Commerce Site</h3>
  <p>¬© 2025 MySite. All rights reserved.</p>
  <p>Email: contact@mysite.com | Phone: +91 12345 67890</p>

</body>
</html>
